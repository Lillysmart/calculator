<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"  type="module" defer></script>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">
                <input type="text" data-key="result" id="result">
            </td>
            <td><input type="button" value="c"></td>

        </tr>
        <tr>
            <td><input type="button" data-key="number" value="7"> </td>
            <td><input type="button" data-key="number"  value="8"> </td>
            <td><input type="button" data-key="number"  value="9"> </td>
            <td><input type="button"  value="x"> </td>   
        </tr>
        <tr>
            <td><input type="button" data-key="number"  value="4"> </td>
            <td><input type="button" data-key="number"  value="5"> </td>
            <td><input type="button" data-key="number" value="6"> </td>
            <td><input type="button" value="-"> </td>
        </tr>
        <tr>
            <td><input type="button" data-key="number" value="1"> </td>
            <td><input type="button"data-key="number" value="2"> </td>
            <td><input type="button" data-key="number" value="3"> </td>
            <td><input type="button" data-key="add" value="+"> </td>
        </tr>
        <tr>
            <td><input type="button" data-key="number" value="0"> </td>
            <td><input type="button"  value="."> </td>
            <td><input type="button" data-key="equal_to" value="="> </td>
            <td><input type="button" value="/"> </td>
        </tr>

    </table>
</body>
</html>
